        // 1.   Liste somente os personagens cuja editora seja Marvel;
        console.log('1. Lista somente os personagens cuja editora seja Marvel.');

        let personagensMarvel = personagens.filter((personagem) => {

        console.log(personagensMarvel);

        console.log('2. Lista somente os personagens cuja data de Aparição seja superior a 1950.');

        let personagensMarvelData = personagens.filter((personagem) => {

        });

        console.log(personagensMarvelData);

        // 3.	Some a idade de todos os personagens;
        console.log('3. Some a idade de todos os personagens.');
        const todasIdades = personagens.map((personagem) => 2021 - personagem.dataAparicao).reduce(function (total, atual) {
            return total + atual;
        },0 )

        console.log(todasIdades)

            novaLista.nome = p.nome;

            return novaLista;
        });

        console.log(Nomes);

        console.log(personagemMarvel);


        // 7. Mostre o nome e a idade dos personagens
        console.log("7. Mostre o nome e a idade dos personagens");

        const nomeIdades = personagens.map(p => {
