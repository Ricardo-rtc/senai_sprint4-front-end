        let pets = [{

        console.log(pets);
        // 1.	Liste somente os animais cujo tipo seja igual a gato;
        console.log('1.	Liste somente os animais cujo tipo seja igual a gato')
        let mostrarGatos = pets.filter((cat) => {
            return cat.tipoPet == "gato"
        });

        console.log(mostrarGatos)

        // 2.	Liste somente os animais cuja idade seja superior a 7;
        console.log('2. Lista somente os animais cuja idade seja superior a 7.');

        let idadeAnimais = pets.filter((animais) => {
            return animais.idade > 7;
        });

        console.log(idadeAnimais);


        // 3.	Some a idade de todos os pets;
        console.log('3. Some a idade de todos os pets.');
        let todasIdades = pets.map(i => {
            const novaLista = {};
            novaLista.idade = i.idade;

            return novaLista;
        }).reduce((total, atual) => total + atual.idade, 0);

        console.log(todasIdades)


        // 4.	Traga somente os nomes dos pets;
        console.log("4.	Traga somente os nomes dos pets");
        const Nomes = pets.map(p => {
            const novaLista = {};

            novaLista.nome = p.nome;

            return novaLista;
        });

        console.log(Nomes);
